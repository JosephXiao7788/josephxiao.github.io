<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>星际火箭：无尽航行</title>
    <style>
        :root {
            --bg-color: #050505;
            --accent-color: #00f2ff;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: var(--bg-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            user-select: none;
            touch-action: none;
        }

        canvas {
            display: block;
        }

        #ui-layer {
            position: absolute;
            top: 20px;
            left: 20px;
            pointer-events: none;
        }

        .stat-box {
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-left: 4px solid var(--accent-color);
            margin-bottom: 10px;
            backdrop-filter: blur(5px);
        }

        #score-display { font-size: 24px; font-weight: bold; }
        #fuel-bar-container {
            width: 200px;
            height: 10px;
            background: #333;
            border-radius: 5px;
            overflow: hidden;
        }
        #fuel-bar {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #ff4d4d, #00f2ff);
            transition: width 0.1s;
        }

        #menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border: 2px solid var(--accent-color);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.3);
        }

        h1 { margin-top: 0; color: var(--accent-color); letter-spacing: 5px; }

        button {
            padding: 15px 40px;
            font-size: 18px;
            background: var(--accent-color);
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px var(--accent-color);
        }

        .controls-hint {
            margin-top: 20px;
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div class="stat-box">
            <div>得分: <span id="score-display">0</span></div>
        </div>
        <div class="stat-box">
            <div style="margin-bottom: 5px;">燃料能量</div>
            <div id="fuel-bar-container">
                <div id="fuel-bar"></div>
            </div>
        </div>
    </div>

    <div id="menu">
        <h1 id="menu-title">星际火箭</h1>
        <p id="menu-desc">穿过陨石带，收集能量电池，飞向深空。</p>
        <button id="start-btn">开始飞行</button>
        <div class="controls-hint">
            使用 方向键 或 屏幕触摸 进行移动
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score-display');
        const fuelBar = document.getElementById('fuel-bar');
        const menu = document.getElementById('menu');
        const startBtn = document.getElementById('start-btn');
        const menuTitle = document.getElementById('menu-title');

        // Game State
        let gameActive = false;
        let score = 0;
        let fuel = 100;
        let frames = 0;
        let speedMultiplier = 1;

        // Configuration
        const config = {
            rocketSize: 40,
            gravity: 0.05,
            thrust: 0.25,
            friction: 0.98,
            maxFuel: 100
        };

        // Inputs
        const keys = {};
        window.addEventListener('keydown', e => keys[e.code] = true);
        window.addEventListener('keyup', e => keys[e.code] = false);

        // Touch handling
        let touchX = null;
        let touchY = null;
        canvas.addEventListener('touchstart', e => {
            touchX = e.touches[0].clientX;
            touchY = e.touches[0].clientY;
        });
        canvas.addEventListener('touchmove', e => {
            touchX = e.touches[0].clientX;
            touchY = e.touches[0].clientY;
        });
        canvas.addEventListener('touchend', () => {
            touchX = null;
            touchY = null;
        });

        class Particle {
            constructor(x, y, color, size, vx, vy) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.size = size;
                this.vx = vx;
                this.vy = vy;
                this.life = 1.0;
                this.decay = Math.random() * 0.05 + 0.02;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life -= this.decay;
            }
            draw() {
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        class Rocket {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = canvas.width / 4;
                this.y = canvas.height / 2;
                this.vx = 0;
                this.vy = 0;
                this.angle = 0;
                this.particles = [];
            }
            update() {
                // Input handling
                let thrusting = false;
                if (keys['ArrowUp'] || (touchY !== null && touchY < this.y)) {
                    this.vy -= config.thrust;
                    thrusting = true;
                }
                if (keys['ArrowDown'] || (touchY !== null && touchY > this.y)) {
                    this.vy += config.thrust;
                    thrusting = true;
                }
                if (keys['ArrowLeft'] || (touchX !== null && touchX < this.x)) {
                    this.vx -= config.thrust;
                    thrusting = true;
                }
                if (keys['ArrowRight'] || (touchX !== null && touchX > this.x)) {
                    this.vx += config.thrust;
                    thrusting = true;
                }

                // Physics
                this.vy += config.gravity;
                this.vx *= config.friction;
                this.vy *= config.friction;
                this.x += this.vx;
                this.y += this.vy;

                // Screen bounds
                if (this.y < 0) { this.y = 0; this.vy = 0; }
                if (this.y > canvas.height) { endGame(); }
                if (this.x < 0) this.x = 0;
                if (this.x > canvas.width * 0.8) this.x = canvas.width * 0.8;

                // Fuel
                if (thrusting) {
                    fuel -= 0.15;
                    this.createFlame();
                }
                if (fuel <= 0) endGame("燃料耗尽！");

                // Update particles
                this.particles.forEach((p, i) => {
                    p.update();
                    if (p.life <= 0) this.particles.splice(i, 1);
                });
            }
            createFlame() {
                const px = this.x - 15;
                const py = this.y;
                const vx = -Math.random() * 5 - 2;
                const vy = (Math.random() - 0.5) * 4;
                this.particles.push(new Particle(px, py, '#ffaa00', Math.random() * 4 + 2, vx, vy));
            }
            draw() {
                this.particles.forEach(p => p.draw());

                ctx.save();
                ctx.translate(this.x, this.y);
                
                // Tilt based on velocity
                this.angle = this.vy * 0.05;
                ctx.rotate(this.angle);

                // Draw Rocket Body
                ctx.fillStyle = '#eee';
                ctx.beginPath();
                ctx.moveTo(25, 0); // Nose
                ctx.lineTo(-15, -15);
                ctx.lineTo(-10, 0);
                ctx.lineTo(-15, 15);
                ctx.closePath();
                ctx.fill();

                // Window
                ctx.fillStyle = '#333';
                ctx.beginPath();
                ctx.arc(0, 0, 5, 0, Math.PI * 2);
                ctx.fill();

                // Fin Color
                ctx.fillStyle = '#f00';
                ctx.fillRect(-15, -15, 5, 5);
                ctx.fillRect(-15, 10, 5, 5);

                ctx.restore();
            }
        }

        class Asteroid {
            constructor() {
                this.x = canvas.width + 100;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 40 + 20;
                this.speed = (Math.random() * 3 + 2) * speedMultiplier;
                this.rotation = 0;
                this.rotSpeed = Math.random() * 0.1 - 0.05;
                this.vertices = [];
                const points = 8;
                for(let i=0; i<points; i++) {
                    const r = this.size + (Math.random() * 10 - 5);
                    this.vertices.push({
                        x: Math.cos(i/points * Math.PI * 2) * r,
                        y: Math.sin(i/points * Math.PI * 2) * r
                    });
                }
            }
            update() {
                this.x -= this.speed;
                this.rotation += this.rotSpeed;
            }
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.strokeStyle = '#888';
                ctx.fillStyle = '#222';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(this.vertices[0].x, this.vertices[0].y);
                for(let v of this.vertices) ctx.lineTo(v.x, v.y);
                ctx.closePath();
                ctx.fill();
                ctx.stroke();
                ctx.restore();
            }
        }

        class Battery {
            constructor() {
                this.x = canvas.width + 50;
                this.y = Math.random() * (canvas.height - 100) + 50;
                this.speed = 3 * speedMultiplier;
            }
            update() { this.x -= this.speed; }
            draw() {
                ctx.fillStyle = '#00f2ff';
                ctx.shadowBlur = 15;
                ctx.shadowColor = '#00f2ff';
                ctx.fillRect(this.x, this.y, 20, 30);
                ctx.fillStyle = '#fff';
                ctx.fillRect(this.x + 5, this.y - 5, 10, 5);
                ctx.shadowBlur = 0;
            }
        }

        let rocket = new Rocket();
        let asteroids = [];
        let batteries = [];
        let stars = [];

        function initStars() {
            for(let i=0; i<100; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    s: Math.random() * 2,
                    v: Math.random() * 0.5 + 0.1
                });
            }
        }

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            if(stars.length === 0) initStars();
        }

        function startGame() {
            gameActive = true;
            score = 0;
            fuel = 100;
            asteroids = [];
            batteries = [];
            rocket.reset();
            menu.style.display = 'none';
            speedMultiplier = 1;
            animate();
        }

        function endGame(reason = "坠毁了！") {
            gameActive = false;
            menu.style.display = 'block';
            menuTitle.innerText = "任务失败";
            document.getElementById('menu-desc').innerText = reason + " 你的最终得分: " + Math.floor(score);
            startBtn.innerText = "再次尝试";
        }

        function checkCollision(r, o, padding = 10) {
            const dx = r.x - o.x;
            const dy = r.y - o.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            return distance < (o.size || 20) + 10;
        }

        function animate() {
            if(!gameActive) return;

            ctx.fillStyle = config.bg;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Background Stars
            ctx.fillStyle = 'white';
            stars.forEach(s => {
                ctx.beginPath();
                ctx.arc(s.x, s.y, s.s, 0, Math.PI*2);
                ctx.fill();
                s.x -= s.v;
                if(s.x < 0) s.x = canvas.width;
            });

            rocket.update();
            rocket.draw();

            // Spawn Logic
            frames++;
            if(frames % 60 === 0) {
                asteroids.push(new Asteroid());
                score += 10;
                speedMultiplier += 0.005;
            }
            if(frames % 300 === 0) {
                batteries.push(new Battery());
            }

            // Update & Draw Asteroids
            asteroids.forEach((a, i) => {
                a.update();
                a.draw();
                if(checkCollision(rocket, a)) endGame("撞上陨石了！");
                if(a.x < -100) asteroids.splice(i, 1);
            });

            // Update & Draw Batteries
            batteries.forEach((b, i) => {
                b.update();
                b.draw();
                if(checkCollision(rocket, b, 5)) {
                    fuel = Math.min(config.maxFuel, fuel + 30);
                    batteries.splice(i, 1);
                    score += 50;
                }
                if(b.x < -100) batteries.splice(i, 1);
            });

            // UI Update
            scoreEl.innerText = Math.floor(score);
            fuelBar.style.width = fuel + '%';
            if(fuel < 30) fuelBar.style.background = '#ff4d4d';
            else fuelBar.style.background = 'linear-gradient(90deg, #ff4d4d, #00f2ff)';

            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', resize);
        startBtn.addEventListener('click', startGame);

        resize();

        // Initial background draw
        ctx.fillStyle = '#050505';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        stars.forEach(s => {
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(s.x, s.y, s.s, 0, Math.PI*2);
            ctx.fill();
        });
    </script>
</body>
</html>
